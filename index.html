<!DOCTYPE html>
<html lang="en">
<head>
    <title>Instant Regexp</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" type="text/css" href="instantre.css">
    <script src="aria/ariatemplates-1.3.5.js" type="text/javascript"></script>
    <script src="http://d1n0x3qji82z53.cloudfront.net/src-min-noconflict/ace.js" type="text/javascript" charset="utf-8"></script>
</head>
<body spellcheck="false">
    <div class="main">
        <div class="head">
            <div class="head-item head-logo">iR</div>
        	<div class="head-item head-button"></div>
            <div style="z-index:10">
            	<div class="content-wrapper">
            		<input 
                     spellcheck="false" autocomplete="false"
	                type="text"
	                placeholder="/your regexp goes here/"
	                class="head-item"
	        		id="regexp-input" />
            	</div>
            </div>
        </div>
        <div id="head-drop-message" class="head-drop-message head-drop-message-hidden">Sorry, couldn't process your regular expression</div>
        <pre class="content" id="text-editor" contenteditable spellcheck="false" autocomplete="false">Text to parse goes here</pre>
    </div>
    <div class="preview" id="results-preview">
        <div class="head head-matches-title" id="matches-header">No matches</div>
        <div class="content" id="matches-list">
        </div>
    </div>
    <script src="scripts/regexWorkerFactory.js" type="text/javascript"></script>
    <script src="scripts/Selection.js" type="text/javascript"></script>
    <script src="scripts/store.js" type="text/javascript"></script>
    <script src="scripts/instantre.js" type="text/javascript"></script>
</body>
</html>
